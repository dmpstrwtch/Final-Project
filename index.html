<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My D3 Visualization</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- metric selector -->
  <div id="controls" style="text-align:center; margin:20px 0;">
    <label for="metric-select" style="font-family:Inter,sans-serif;">Metric:</label>
    <select id="metric-select"
            style="font-family:Inter,sans-serif; padding:4px 8px; margin-left:8px;">
      <option value="tempo">Tempo (BPM)</option>
      <option value="loudness">Loudness (dB)</option>
      <option value="acousticness">Acousticness</option>
      <option value="speechiness">Speechiness</option>
      <option value="valence">Valence</option>
    </select>
  </div>

  <!-- chart will go here -->
  <div id="chart"></div>

  <!-- Load D3 then your script -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>

  <!-- Footer with documentation link -->
  <footer class="site-footer">

  </footer>

</html>
